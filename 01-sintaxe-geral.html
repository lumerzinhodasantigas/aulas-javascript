<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe geral do JS</title>
</head>
<body>
    <h1>Começando com JavaScript</h1>
    <hr>
    
    <script>
    /* comentário de várias linhas (SHIFT ALTA A) */
    // comentário de uma linha (CTRL ;)

    // Comando de saída útil para testes
    console.log("Hello World");

    /* Manipulação de danos na MEMÓRIA RAM */

    // Variável: declaradas com a palavra-chave let
    let ano = 2025;

    // Constante: declaradas com a palavra-chave const
    const aluno = "Chapa-Coco"

    // Saída (acesando/exibindo os dados)
    console.log(ano);
    console.log(aluno);

    // Declarando variáveis sem definir valores
    let teste1;

    console.log(teste1);

    // Atribuindo valor a uma variável
    teste1 = "Valor do teste!";
    console.log(teste1);

    // Lista de variáveis   
    let teste2, teste3, teste4;

    /* Exercícios */
    
    // 1) Crie duas variáveis cada uma contendo um valor numérico (qualquer valor)

    // 2) Crie uma variável chamada "soma" que receba a soma das duas variáveis criadas no exercício 1

    // 3) Crie uma variável chamada "subtracao" que receba a subtração das duas variáveis criadas no exercício 1

    // 4) Crie uma variável chamada "multiplicacao" que receba a multiplicação das duas variáveis criadas no exercício 1

    // 5) Crie uma variável chamada "divisao" que receba a divisao das duas variáveis criadas no exercício 1

    // 6) Mostre cada resultado no console

    let valor1, valor2, soma, subtracao, multiplicacao, divisao;
    
    valor1 = 50;

    valor2 = 25;

    soma = valor1 + valor2;

    subtracao = valor1 - valor2;

    multiplicacao = valor1 * valor2;

    divisao = valor1 / valor2;

    console.log(valor1);
    console.log(valor2);
    console.log(soma);
    console.log(subtracao);
    console.log(multiplicacao);
    console.log(divisao);

    /* Alternando a ord de cálculo com o uso de parênteses: neste caso, primeiro ocorrerá a soma de a + b, e depois, a divisão do resultado por 2. */

    let a = 100;
    let b = 20;
    let media = (a+b) / 2
    
    console.log(media);

    /* Saída de dados personalizada 
    Frases para exemplo:
    Olá! Me chamo Chapa-Coco e não vejo a hora de acabar o ano de 2025.
    */

    // Forma 1: CONCATENAÇÃO (tradicional, antiga)
     console.log("Olá! Me chamo "+aluno+" e não vejo a hora de acabar o ano de " + ano +".");

    let frase = "Estamos estudando JavaScript na escola Senac ";
    frase += "Penha, no curso de Desenvolvedor Full-stack ";
    frase += "no ano de "+ano;

    console.log(frase);

    // Forma 2: TEMPLATE LITERAL/STRING (moderna)
    console.log(`Ola! Me chamo ${aluno} e não vejo a hora de acabar o ano de ${ano}`)

    // As duas formas abaixo estão corretas!
    console.log("Soma: "+soma); // com aspas
    console.log(`Soma: ${soma}`); // com crase e ${}

    console.log(typeof soma);
    console.log(typeof aluno);
    
    

    </script>
</body>
</html>
